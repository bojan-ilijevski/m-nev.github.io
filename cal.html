<!DOCTYPE html>
<html>
<head>
<style>
body {background-color: powderblue;}
label   {font-size: 170%}
p    {color: red;}
</style>
<script>
function presmetaj() {
	var accs = document.getElementById("accs").value
	var risk = document.getElementById("risk").value
	var sl = document.getElementById("sl").value
	var target = document.getElementById("target").value
	var ta = (parseFloat(risk)/100*parseFloat(accs))/(parseFloat(sl)/100)
alert("We have a $"+accs+" account- we will risk " + risk + "% loss of the portfolio with each trade = $"+(parseFloat(risk)/100*parseFloat(accs))
+"\n We enter a trade with $"+ta+"- if we lose the trade we lose $"+(parseFloat(risk)/100*parseFloat(accs))+
"\n If we win with a "+target+"% target, we get $"+parseFloat(ta)*parseFloat(target)/100);
}
</script>
<title>Kalkulator</title>
</head>
<body>

<label for="accs">Големина на акаунт:</label>
<input type="number" id="accs" name="accs">
<br/>
<label for="risk">Колку проценти ризикуваш:</label>
<input type="number" id="risk" name="risk">
<br/>
<label for="sl">Внеси sl:</label>
<input type="number" id="sl" name="sl">
<br/>
<label for="target">Внеси цел во проценти:</label>
<input type="number" id="target" name="target">

<br/>
<button onclick="presmetaj()">Пресметај</button>


</body>
</html>
